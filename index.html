<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js">> </script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"> </script>
        <script src="./Shoot.js"></script>
    </head>
    <body>
    <a-scene>
    <a-entity id="enviorment" enviorment="preset:default; skyType:gradiant; lightning:point">

    </a-entity>

    <audio id="shoot" src="./sound.splash.mp3"></audio>
    <audio id="footstep" src="./sound.footstep.mp3"></audio>

    <a-entity id="sound1" src="#shoot; poolSize:2; autoplay:false; volume:false; loop:false"></a-entity>
    <a-entity id="sound2" src="#footstep; poolSize:2; autoplay:false; volume:4; loop:false"></a-entity>
    </a-scene>
